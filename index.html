<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WasteMap Kaolack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles généraux */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Section À propos avec fond défilant */
        #a-propos {
            position: relative;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
            overflow: hidden;
        }

        #a-propos::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.6;
            z-index: -1;
            transition: background-image 1s ease-in-out;
        }

        .a-propos-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Section À propos du projet -->
    <section id="a-propos">
        <div class="a-propos-content">
            <h1>À propos du projet</h1>
            <p>WasteMap est une plateforme géospatiale pour la gestion des déchets à Kaolack. Elle permet de cartographier les points de collecte, les dépôts sauvages, et d'analyser l'efficacité du système de collecte à l'aide des données terrain et satellites.</p>
        </div>
    </section>

    <!-- Script du diaporama -->
    <script>
        const images = [
            'img/slideshow/slide1.JPG',
            'img/slideshow/slide2.JPG',
            'img/slideshow/slide3.JPG'
        ];
        let index = 0;
        const section = document.querySelector("#a-propos");

        function changerFond() {
            section.style.setProperty('--bg-image', `url('${images[index]}')`);
            section.style.backgroundImage = `url('${images[index]}')`;
            section.style.setProperty('--current-index', index);
            section.querySelector("::before")
            section.style.setProperty('--image', `url('${images[index]}')`);
            section.style.setProperty('--opacity', 0.6);
            section.style.setProperty('--transition', 'background-image 1s ease-in-out');

            section.style.setProperty('--background-image', `url('${images[index]}')`);
            section.style.setProperty('--background-size', 'cover');
            section.style.setProperty('--background-position', 'center');
            section.style.setProperty('--background-repeat', 'no-repeat');

            section.style.setProperty('--z-index', '-1');

            section.style.setProperty('--before-content', '');
            section.style.setProperty('--before-opacity', 0.6);
            section.style.setProperty('--before-z-index', -1);

            section.style.setProperty('--after-transition', 'background-image 1s ease-in-out');

            section.style.setProperty('--transition-duration', '1s');
            section.style.setProperty('--transition-timing-function', 'ease-in-out');

            section.style.setProperty('--animation', 'fade 1s ease-in-out');
            section.style.setProperty('--animation-fill-mode', 'forwards');

            section.querySelector("::before")
            .style.backgroundImage = `url('${images[index]}')`;

            index = (index + 1) % images.length;
        }

        // Méthode alternative si ::before ne peut pas être manipulé via JS (fallback)
        function changerFondFallback() {
            document.querySelector('#a-propos').style.setProperty('--bg', `url(${images[index]})`);
            document.querySelector('#a-propos').style.setProperty('background-image', `url(${images[index]})`);
            index = (index + 1) % images.length;
        }

        setInterval(() => {
            document.querySelector("#a-propos").style.setProperty("--bg-image", `url('${images[index]}')`);
            document.querySelector("#a-propos").style.setProperty("background-image", `url('${images[index]}')`);
            document.querySelector("#a-propos").style.backgroundImage = `url('${images[index]}')`;
            index = (index + 1) % images.length;
        }, 5000);
    </script>

</body>
</html>
